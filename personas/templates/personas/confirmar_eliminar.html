{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Eliminar Persona</title>
    <link rel="stylesheet" href="{% static 'personas/styles.css' %}">
</head>
<body>
    <h1>Eliminar Persona</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ persona.nombre }} {{ persona.apellido }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'lista_personas' %}">Cancelar</a>
    </form>
</body>
</html>
